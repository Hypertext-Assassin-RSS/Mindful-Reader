name: Flutter Test

on:
  push:
    branches:
      - main  # Change this to your default branch name if it's different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0' # Replace with the desired Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
